<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<h2>Create New Course</h2>
	<form action="createCourse" method="post">
		<pre>
			
			Course Id: <input type="text" name="courseId"/>
			
			Title: <input type="text" name="courseTitle"/>
			
			Provider: <select name="courseProvider">
				<option>SELECT</option>
				<option>Udemy</option>
				<option>Coursera</option>
				<option>UN-Stop</option>
				<option>JavaTpoint</option>
				<option>W3School</option>
			</select>
			
			Duration: <input type="text" name="courseDuration"/>
			
			Fees: <input type="text" name="course_Fees"/>
			
			<input type="submit" value="CREATE"/>
		</pre>
	</form>
</body>
</html>
